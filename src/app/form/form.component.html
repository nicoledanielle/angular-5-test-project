<div [style.width]="'50%'">
    <a [style.position]="'absolute'" [style.right]="'0'" (click)="toggleDatepicker()">{{ picker.opened }}</a>
    <input (dateChange)="console.log($event)" [matDatepicker]="picker" placeholder="Choose a date" [style.display]="'none'">
    <mat-datepicker (dateChange)="console.log($event)" #picker></mat-datepicker>
</div>
